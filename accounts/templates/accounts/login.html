   /* 로딩 화면 스타일 */
			.preloader {

				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				z-index: 9999;
				background: #fff;
			}
			.loader {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 100px;
				height: 100px;
				
				transform: translate(-50%, -50%);
			}
			.loader img {
				width: 100px;
			}
</style>

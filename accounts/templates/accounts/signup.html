<!-- signup.html -->
{% extends 'base.html' %}

{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css2/signup.css' %}" />

    <div class="signup-section">
        <form class="signup-form" method="post">
            {% csrf_token %}
            <h2>회원가입</h2>
            <div class="input-group">
                <input type="text" name="username" maxlength="15" id="username" required />
                <label for="username">아이디</label>
            </div>
            <div class="input-group">
                <input type="password" name="password1" maxlength="15" id="password1" required />
                <label for="password1">비밀번호</label>
            </div>
            <div class="input-group">
                <input type="password" name="password2" maxlength="15" id="password2" required />
                <label for="password2">비밀번호 확인</label>
            </div>
            <button type="submit">회원가입</button>
            <br>
            <p>
              <span>
                Already have an account?
              </span>
              <a class="pointer" href="{% url 'accounts:login' %}">Sign in here</a>
            </p>
        </form>
    </div>
{% endblock %}
